<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <!-- Font Awesome -->

          <div class="plan-foto">foto bianca</div>

      <section class="benefits">

          <div class="box-benef">Box-benef</div>
          <div class="box-benef">Box-benef</div>

        </div>

      <section class="about">

</html>
